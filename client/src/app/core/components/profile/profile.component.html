<div class="container">
    <mat-divider></mat-divider>
    <mat-tab-group class="remove-border-bottom" [disablePagination]="true">
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="tab-number">Личные</span>
                <span class="tab-text">данные</span>
            </ng-template>
            <ng-template matTabContent>
                <app-personal-data></app-personal-data>
            </ng-template>
        </mat-tab>
        <mat-tab label="Адреса">
            <ng-template matTabContent>
                <app-address></app-address>
            </ng-template>
        </mat-tab>
        <mat-tab label="Заказы">
            <ng-template matTabContent>
                Lazy loading content will be here!
            </ng-template>
        </mat-tab>
        <mat-tab label="Поддержка">
            <ng-template matTabContent>
                Lazy loading content will be here!
            </ng-template>
        </mat-tab>
        <mat-tab label="Мои продукты">
            <ng-template matTabContent>
                <div class="user-dish__container">
                    <app-user-dish-add-form></app-user-dish-add-form>
                    <mat-toolbar>
                        <p>Мои продукты</p>
                        <mat-icon class="help-icon" type="button" #tooltip="matTooltip"
                            (click)="tooltip.toggle()"
                            matTooltip="В калькулятор калорий автоматически добавляются продукты,
                            которые вы заказывали у нас. Добавьте сюда продукты, которые вы едите помимо наших, 
                            чтобы калькулятор был точнее. Для более подробной информации переходите на
                            следующую вкладку."
                        >help_outline</mat-icon>
                    </mat-toolbar>
                    <app-user-dish-table></app-user-dish-table>
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <span class="tab-number">Калькулятор</span>
                <span class="tab-text">калорий</span>
            </ng-template>
            <ng-template matTabContent>
                Lazy loading content will be here!
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
